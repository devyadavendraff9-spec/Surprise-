<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just a moment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
    background: #ffffff;
  }
  button {
    font-size: 22px;
    padding: 14px 30px;
    border: none;
    border-radius: 8px;
    background: #000;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<button onclick="openCamera()">Click here</button>

<input
  type="file"
  accept="image/*"
  capture="environment"
  id="cameraInput"
  style="display:none"
/>

<script>
function openCamera() {
  document.getElementById('cameraInput').click();
}
</script>

</body>
</html>
